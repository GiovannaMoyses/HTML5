<script>
    var quebrada = false;
    function mudalampada(tipo) {
        if (tipo == 1){
            arquivo = "lampadaAc.jpg";
        }
        if (tipo == 2){
            arquivo = "LampadaApag.jpg"
        }
        if (tipo == 3){
            arquivo = "quebra.jpg"
        }
        
    if(!quebrada){
        document.getElementById("luz").src = arquivo;
        if(tipo == 3){
            quebrada = true;
        }
    }
}
    
</script>
<body>
